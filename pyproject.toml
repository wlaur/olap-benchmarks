[project]
name = "tsdb-benchmarks"
version = "0.1.0"
description = "Time series database benchmarks"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pre-commit>=4.2.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pymonetdb==1.8.4",
    "sqlalchemy>=2.0.41",
    "sqlalchemy-monetdb==2.0.0",
]

[dependency-groups]
dev = ["mypy>=1.16.1", "ruff>=0.12.0"]

[tool.ruff]
lint.select = ["E", "F", "B", "I", "UP", "C4", "SIM"]
line-length = 120
